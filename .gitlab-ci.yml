stages:
  - module-pipeline

variables:
  VERSION: 1.0.0

frontend:
  stage: module-pipeline
  trigger:
    include: /frontend/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - frontend/**/*

backend:
  stage: module-pipeline
  trigger:
    include: /backend/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - backend/**/*